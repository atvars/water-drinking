<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drinking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Drink Water</h1>
    <h3>Goal: 2 litres</h3>

    <div class="cup">
        <div class="remained" id="remainde">
            <span id="liters">1.5l</span>
            <small>Remained</small>
        </div>
        <div class="percentage" id="percentage">
            20%
        </div>
    </div>

    <p class="text">Please select how many glasses of water that you have drank</p>

    <div class="cups">
        <div class="cup cup-small full">250ml </div>
        <div class="cup cup-small full">250ml </div>
        <div class="cup cup-small">250ml </div>
        <div class="cup cup-small">250ml </div>
        <div class="cup cup-small">250ml </div>
        <div class="cup cup-small">250ml </div>
        <div class="cup cup-small">250ml </div>
        <div class="cup cup-small">250ml </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
